<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate="page-title-thanks">Obrigado! | Vitor H.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="A.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">Vitor</div>
      
      <!-- Theme Toggle -->
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun" id="sunIcon"></i>
        <i class="fas fa-moon" id="moonIcon"></i>
      </div>
      
      <!-- Language Selector -->
      <div class="language-selector">
        <div class="current-language" id="currentLanguage">
          <img src="https://flagcdn.com/w20/br.png" alt="PT-BR" class="flag-icon">
          <span>PT</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="language-dropdown" id="languageDropdown">
          <div class="language-option" data-lang="pt-BR">
            <img src="https://flagcdn.com/w20/br.png" alt="Português Brasil" class="flag-icon">
            <span>Português (BR)</span>
          </div>
          <div class="language-option" data-lang="en">
            <img src="https://flagcdn.com/w20/us.png" alt="English" class="flag-icon">
            <span>English</span>
          </div>
          <div class="language-option" data-lang="de">
            <img src="https://flagcdn.com/w20/de.png" alt="Deutsch" class="flag-icon">
            <span>Deutsch</span>
          </div>
          <div class="language-option" data-lang="fr">
            <img src="https://flagcdn.com/w20/fr.png" alt="Français" class="flag-icon">
            <span>Français</span>
          </div>
          <div class="language-option" data-lang="it">
            <img src="https://flagcdn.com/w20/it.png" alt="Italiano" class="flag-icon">
            <span>Italiano</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Thank You Section -->
  <section class="hero">
    <div class="container">
      <div class="service-card" style="max-width: 600px; margin: 0 auto; text-align: center;">
        <div class="service-icon" style="width: 6rem; height: 6rem; margin: 0 auto 2rem;">
          <i class="fas fa-check"></i>
        </div>
        <h1 class="hero-title">
          <span class="highlight" data-translate="thanks-title">Obrigado!</span>
        </h1>
        <p class="hero-subtitle" data-translate="thanks-message">
          Sua mensagem foi enviada com sucesso. Agradecemos pelo seu contato!<br>
          Responderemos o mais breve possível.
        </p>
        <div class="hero-buttons">
          <a href="index.html" class="btn btn-primary">
            <i class="fas fa-home"></i> <span data-translate="thanks-btn-home">Voltar para a Home</span>
          </a>
          <a href="index.html#contact" class="btn btn-outline">
            <i class="fas fa-envelope"></i> <span data-translate="thanks-btn-contact">Enviar outra mensagem</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="copyright">© <span id="year"></span> Vitor Henrique P. Araujo. <span data-translate="footer-rights">Todos os direitos reservados.</span></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
